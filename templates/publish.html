<!DOCTYPE html>
<!--<html xmlns="http://www.w3.org/1999/xhtml">-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>贴吧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 样式-->
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/statics/css/bootstrap.css">
<!--    <link rel="stylesheet" href="css/bootstrap-responsive.css">-->
<!--    <link rel="stylesheet" href="css/prettyPhoto.css"/>-->
<!--    <link rel="stylesheet" href="css/flexslider.css"/>-->
    <link rel="stylesheet" href="/statics/css/custom-styles.css">

    <!--[if lt IE 9]>
    <link rel="stylesheet" href="/static/css/style-ie.css"/>
    <![endif]-->

    <!-- Favicons图标 -->
    <link rel="shortcut icon" href="/statics/img/favicon.ico">
    <link rel="apple-touch-icon" href="/statics/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/statics/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/statics/img/apple-touch-icon-114x114.png">

    <!-- js -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="/statics/js/bootstrap.js"></script>
    <script src="/statics/js/jquery.prettyPhoto.js"></script>
    <script src="/statics/js/jquery.flexslider.js"></script>
    <script src="/statics/js/jquery.custom.js"></script>
</head>

<body class="home" style="font-size: 18px">

<div class="color-bar-1"></div>
<div class="color-bar-2 color-bg"></div>

<h2>发布帖子</h2>
<form accept-charset="UTF-8" action="/publish/" class="publish" id="new_topic" method="post"
enctype="multipart/form-data">
    {% csrf_token %}
    <table width="100%" border="0" cellpadding="6" cellspacing="0" align="left" >
        <colgroup>
            <col width="140">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <th>帖子的标题</th>
                <td>
                    <label >
                        <input required id="topic_title" maxlength="80" name="t_title" type="text">
                    </label>
                </td>
            </tr>

            <tr>
                <th valign="top">帖子简介</th>
                <td>
                    <label >
                        <input required id="topic_introduce" maxlength="80" name="t_introduce" type="text">
                    </label>
                </td>
            </tr>

            <tr>
                <th valign="top">帖子内容</th>
                <td>
                   <div class="body_count">
                       <textarea style="width: 700px; " name="t_content"cols="62" rows="20"></textarea>
                   </div>
                </td>
             </tr>

             <tr>
                <th valign="top">帖子图片</th>
                <td>
                   <div>
                       <input type="file" name="t_photo" accept="image/*">
                   </div>
                </td>
            </tr>

             <tr>
                <th valign="top">帖子分类</th>
                <td>
                    <div>
                        <select name="t_kind" id="">
                            {% for kind in kinds %}
                                <option value="{{ kind.id }}">{{ kind.k_name }}</option>

                            {% endfor %}
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <th ></th>
                <td>
                    <button class="btn btn-large" type="submit">发布帖子</button>
                </td>
                <td>
                    <button class="btn btn-large" type="submit">取消发布</button>
                </td>
            </tr>




        </tbody>

    </table>

</form>




<!-- 回到顶端 -->
<div id="toTop" class="hidden-phone hidden-tablet">回到顶端</div>

</body>
</html>
